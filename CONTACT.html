<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Set character encoding and viewport settings for responsive design -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Page title displayed in browser tab -->
  <title>Contact - Daily Grand</title>
  
  <!-- Link to external CSS stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header section with site navigation -->
  <header>
    <nav>
      <ul>
        <!-- Navigation links to other pages -->
        <li><a href="index.html">Home</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="lifestyle.html">Lifestyle</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content area for the Contact page -->
  <main>
    <!-- Contact form section -->
    <section class="contact-form">
      <h1>Contact Us</h1>

      <!-- Contact form where users can submit their inquiries -->
      <form>
        <!-- Name input field -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Email input field -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Message text area -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <!-- Submit button -->
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer section -->
  <footer>
    <!-- Copyright -->
    <p>&copy; 2025 Daily Grand. All Rights Reserved.</p>
  </footer>

</body>
</html>
